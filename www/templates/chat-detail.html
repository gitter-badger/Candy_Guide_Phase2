<ion-view view-title="chatsDetail">
    <ion-nav-buttons side="primary">
        <button menu-toggle="left" class="button button-icon ion-person-stalker"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive">edit</button>
    </ion-nav-buttons>

    <ion-side-menus>
        <ion-side-menu-content>
            Content!
            <button ng-click="toggleLeftSideMenu()">
                Toggle Left Side Menu
            </button>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            Left Menu!
        </ion-side-menu>
    </ion-side-menus>

    <ion-content style="z-index:1;">
        <div style="width:100%;height:80vh" id="map_canvas"></div>
        <span class="badge badge-assertive">{{test}}</span>
        <i class = "icon icon ion-compass"></i>
    </ion-content>
</ion-view>
